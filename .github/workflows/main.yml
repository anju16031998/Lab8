name: Pulumi Deploy (OIDC/ESC)

on:
  push:
    branches:
      - main
  workflow_dispatch:

permissions:
  id-token: write 
  contents: read

jobs:
  pulumi-up:
    name: pulumi-up
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js 18
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        working-directory: ./ppinfra
        run: npm install
      
      # ðŸ›‘ Authenticate with Pulumi Cloud via OIDC
      - name: Authenticate with Pulumi Cloud (OIDC)
        uses: pulumi/auth-actions@v1
        with:
          organization: anju16398 
          requested-token-type: urn:pulumi:token-type:access_token:organization
      
      # ðŸ›‘ Inject dynamic AWS credentials from ESC
      - name: Setup ESC and Inject Secrets
        uses: pulumi/esc-action@v1
        with:
          environment: anju16398-org/static-website-aws-typescript-1/dev-esc
      
      # ðŸ›‘ Deploy using dynamically sourced credentials
      - uses: pulumi/actions@v5
        with:
          command: up
          stack-name: static-website-aws-typescript-1 
          work-dir: ./ppinfra
        env:
          PULUMI_ACCESS_TOKEN: ${{ env.PULUMI_ACCESS_TOKEN }}