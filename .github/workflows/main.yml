on:
  push:
    branches:
      - main 

# Add permissions for OIDC
permissions:
  id-token: write # Required to get OIDC token
  contents: read  # Required to check out code

jobs:
  deploy-oidc:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v4

      # This step uses OIDC to get short-lived AWS credentials
      - name: Configure AWS Credentials (OIDC)
        uses: aws-actions/configure-aws-credentials@v4
        with:
          # ----> REPLACE THIS with the Role ARN you copied from AWS <----
          role-to-assume: arn:aws:iam::002540790985:role/Pulum_role 
          aws-region: us-west-2

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: Install Pulumi CLI
        uses: pulumi/actions@v5

      - name: Install dependencies
        working-directory: ./ppinfra 
        run: npm install

      # Run Pulumi using the new OIDC-aware stack
      - name: Deploy Pulumi ESC stack
        working-directory: ./ppinfra 
        # ----> REPLACE "YourPulumiOrg" with your username <----
        run: pulumi up --yes --stack "anju16398-org/static-website-aws-typescript-1/static-website-aws-typescript-1dev-esc" 
        env:
          PULUMI_ACCESS_TOKEN: ${{ secrets.PULUMI_ACCESS_TOKEN }}
          # No AWS keys are needed! OIDC is handling authentication.
